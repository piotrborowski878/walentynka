<!DOCTYPE html>
<html lang="pl">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #ffeef5);
            text-align: center;
            padding-top: 40px;
            overflow: hidden;

        h1 {

        button {

            transition: transform 0.2s;

        button:hover {

        }
        #tak {

        }
        #nie {

        }
        img {
            width: 220px;
            margin: 15px;
            border-radius: 16px;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: red;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

    <audio id="yaySound">

    <script>
       function yesClick() {
    document.getElementById("result").style.display = "block";
    const sound = document.getElementById("yaySound");
    sound.volume = 0.7;
    sound.play().catch(e => console.log("BÅ‚Ä…d odtwarzania dÅºwiÄ™ku:", e));
    shootConfetti();
}

// Przyciski NIE ucieka szybciej i zmienia kolor + dÅºwiÄ™k
function moveNo() {
    const no = document.getElementById("nie");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    no.style.left = x + "px";
    no.style.top = y + "px";
    no.style.backgroundColor = ["#ff4d6d","#ffd166","#06d6a0","#118ab2","#f72585"][Math.floor(Math.random()*5)];
    
    const sound = document.getElementById("noSound");
    sound.volume = 0.7;
    sound.play().catch(e => console.log("BÅ‚Ä…d odtwarzania dÅºwiÄ™ku:", e));
}

// WystrzaÅ‚ konfetti z rÃ³Å¼nych miejsc ekranu
function shootConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = Math.random() * 100 + "px";
        confetti.style.backgroundColor =
            ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#f72585"][Math.floor(Math.random()*5)];
        confetti.style.animationDuration = (Math.random()*1 + 1) + "s";
        confetti.style.transform = rotate(${Math.random()*360}deg);
        document.body.appendChild(confetti);
        setTimeout(()=>{ confetti.remove(); }, 1500);
    }
}
    </script>
