<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #ffeef5);
            text-align: center;
            padding-top: 40px;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
            font-size: 36px;
        }
        button {
            font-size: 22px;
            padding: 14px 32px;
            margin: 20px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #tak {
            background-color: #ff4d6d;
            color: white;
        }
        #nie {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }
        #result {
            font-size: 44px;
            color: #ff006e;
            margin-top: 30px;
            display: none;
            z-index: 10;
        }
        img {
            width: 220px;
            margin: 15px;
            border-radius: 16px;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: red;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

">

    <div>
        <button id="tak" onclick="yesClick()">TAK ðŸ’–</button>
        <button id="nie" onmouseover="moveNo()">NIE ðŸ˜¢</button>
    </div>

    <div id="result">YAAAAAYYYY ðŸ’–ðŸŽ‰</div>

    <audio id="yaySound">

<audio id="noSound">

" type="audio/ogg">

    <script>
        function yesClick() {
            document.getElementById("result").style.display = "block";
            startConfetti();
        }

        function moveNo() {
            const no = document.getElementById("nie");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            no.style.left = x + "px";
            no.style.top = y + "px";
        }

        function startConfetti() {
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.backgroundColor =
                    ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][Math.floor(Math.random() * 4)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(confetti);
            }
        }
    </script>

</body>
